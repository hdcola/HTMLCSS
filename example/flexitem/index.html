<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="first">
        <div class="first-item">1</div>
        <div class="first-item">2</div>
        <div class="first-item">3</div>
        <div class="first-item">4</div>
        <div class="first-item">5</div>
        <div class="first-item">6</div>
        <div class="first-item"></div>
        <div class="first-item">6</div>
        <div class="first-item">7</div>
        <div class="first-item">8</div>
        <div class="first-item">9</div>
        <div class="first-item">10</div>
        <div class="first-item">11</div>
        <div class="first-item">12</div>
        <div class="first-item">13</div>
        <div class="first-item">14</div>
    </div>

    <div>align-items</div>
    <div class="second">
        <div class="first-item" style="height: 70px;">1</div>
        <div class="first-item">2</div>
        <div class="first-item" style="height: 60px;">3</div>
        <div class="first-item" style="height: 30px;">4</div>
    </div>

    <div>align-content</div>
    <div class="third">
        <div class="first-item">1</div>
        <div class="first-item">2</div>
        <div class="first-item" style="order: -1;">3</div>
        <div class="first-item">4</div>
        <div class="first-item">5</div>
        <div class="first-item" style="order: -3;">6</div>
        <div class="first-item">7</div>
        <div class="first-item">8</div>
        <div class="first-item">9</div>
        <div class="first-item">10</div>
        <div class="first-item">11</div>
        <div class="first-item">12</div>
        <div class="first-item">13</div>
        <div class="first-item">14</div>
    </div>
</body>

</html>
