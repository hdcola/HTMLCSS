<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="singupForm">
        <form action="#" method="POST">
            <h1>Sign Up</h1>
            <div class="inputContainer">
                <input class="inputBox" type="email" id="email" name="email" placeholder="a" required>
                <label class="inputLabel" for="email">Email</label>
            </div>
            <div class="inputContainer">
                <input class="inputBox" type="text" id="username" name="username" placeholder="a" required>
                <label class="inputLabel" for="username">Username</label>
            </div>
            <div class="inputContainer">
                <input class="inputBox" type="password" id="password" name="password" placeholder="a" required>
                <label class="inputLabel" for="password">Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
